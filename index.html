<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تحميل تطبيق Yourdis</title>
  
  <!-- استدعاء خط Cairo من Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary-color: #FF9F1C;
      --secondary-color: #FF6B00;
      --bg-light: #FFF5E0;
      --text-dark: #333;
    }
    
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, var(--bg-light), #FFEAD3);
      color: var(--text-dark);
      text-align: center;
      box-sizing: border-box;
      padding: 1.5rem;
    }
    
    .container {
      /* تم إزالة الخلفية البيضاء وتأثيرات الظل */
      background-color: transparent;
      box-shadow: none;
      border-radius: 2rem;
      padding: 2rem 1.5rem;
      max-width: 550px;
      width: 100%;
      backdrop-filter: none;
      transition: transform 0.5s ease-out;
      animation: fadeIn 0.8s ease-out forwards;
    }

    .logo-container {
      margin-bottom: 2rem;
    }
    
    .logo {
      /* تم تكبير الشعار بشكل كبير */
      width: clamp(150px, 90vw, 300px);
      height: auto;
      animation: float 2s ease-in-out infinite alternate;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }
    
    .message-ar {
      font-size: clamp(1.2rem, 5vw, 2rem);
      font-weight: bold;
      margin-bottom: 1rem;
      color: var(--text-dark);
      line-height: 1.4;
    }

    .message-ar span {
      color: var(--secondary-color);
    }
    
    .countdown-circle {
      position: relative;
      width: clamp(100px, 20vw, 150px);
      height: clamp(100px, 20vw, 150px);
      border-radius: 50%;
      border: 6px solid var(--primary-color);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(2.5rem, 8vw, 4rem);
      font-weight: bold;
      color: var(--secondary-color);
      margin: 0 auto 1.5rem;
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }
    
    .message-en {
      font-size: clamp(1rem, 4vw, 1.2rem);
      font-weight: normal;
      color: var(--text-dark);
      margin-bottom: 2rem;
      opacity: 0.8;
    }

    .store-buttons-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.2rem;
    }

    /* Media query for desktop screens */
    @media (min-width: 768px) {
      .store-buttons-container {
        flex-direction: row; /* جعل الأزرار بجانب بعضها */
        justify-content: center; /* توسيط الأزرار */
      }
    }

    .store-button {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
      max-width: 250px;
    }

    .store-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    }

    .store-button img {
      width: 100%;
      height: auto;
      border-radius: 1rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- Main content container -->
  <div class="container">
    
    <!-- Logo section -->
    <div class="logo-container">
        <!-- استخدام مسار الصورة الأصلي للوجو -->
        <img src="logo.svg" alt="Yourdis Logo" class="logo">
    </div>

    <!-- Arabic message above countdown -->
    <h1 class="message-ar">
      انتظر لحظة، جاري توجيهك للمتجر <span>لإكتشاف أفضل العروض 🎉</span>
    </h1>

    <!-- Countdown circle with pulsing effect -->
    <div class="countdown-circle" id="countdown">3</div>
    
    <!-- English message below countdown -->
    <p class="message-en">
      Hold on, redirecting you to the store to discover amazing offers 🎉
    </p>

    <!-- App Store buttons -->
    <div class="store-buttons-container">
      <!-- App Store button -->
      <a href="https://apps.apple.com/sa/app/yourdis/id6584529767" class="store-button" id="app-store-btn">
        <!-- استخدام مسار الصورة الأصلي لزر App Store -->
        <img src="download app store.svg" alt="Download on App Store">
      </a>
      <!-- Google Play button -->
      <a href="https://play.google.com/store/apps/details?id=com.yourdis" class="store-button" id="google-play-btn">
        <!-- استخدام مسار الصورة الأصلي لزر Google Play -->
        <img src="download google play.svg" alt="Download on Google Play">
      </a>
    </div>

  </div>

  <!-- JavaScript for redirection and countdown -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      let target = "https://yourdis.com";

      if (/android/i.test(ua)) {
        target = "https://play.google.com/store/apps/details?id=com.yourdis";
      } else if (/iPad|iPhone|iPod/.test(navigator.platform) && !window.MSStream) {
        target = "https://apps.apple.com/sa/app/yourdis/id6584529767";
      }

      const appStoreBtn = document.getElementById('app-store-btn');
      const googlePlayBtn = document.getElementById('google-play-btn');
      
      // Make both buttons visible by default, removing the conditional logic
      appStoreBtn.style.display = 'inline-block';
      googlePlayBtn.style.display = 'inline-block';

      let seconds = 3;
      const countdownEl = document.getElementById('countdown');
      
      const interval = setInterval(() => {
        seconds--;
        countdownEl.textContent = seconds;
        if (seconds <= 0) {
          clearInterval(interval);
          window.location.href = target; // تفعيل إعادة التوجيه التلقائي
        }
      }, 1000);
    });
  </script>
</body>
</html>
