<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تحميل تطبيق Yourdis</title>
  
  <!-- استدعاء خط Cairo من Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Cairo', sans-serif;
      background: #FFF5E0;
      color: #333;
      text-align: center;
    }
.logo {
  width: 90vw;        /* يستجيب للشاشة */
  max-width: 250px;   /* حد أقصى */
  min-width: 120px;   /* حد أدنى */
  height: auto;       /* يحافظ على النسبة */
  margin-bottom: 1.5rem;
  display: block;
}


    /* فوق الدائرة */
    .message-ar {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
    }

    /* الدائرة */
    .circle {
      width: 25vw;
      height: 25vw;
      max-width: 150px;
      max-height: 150px;
      min-width: 80px;
      min-height: 80px;
      border-radius: 50%;
      border: 6px solid #FF9F1C;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      color: #FF6B00;
      margin-bottom: 1.5rem;
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }

    /* جليزية تحت الدائرة */
    .message-en {
      font-size: 1.2rem;
      font-weight: normal;
      color: #555;
      margin-bottom: 2rem;
    }

    /* التحميل الرسمية */
    .store-icons {
      display: flex;
      gap: 15px;
      margin-top: 0.5rem;
    }
    .store-icons a img {
      width: 140px;
      max-width: 40vw;
      height: auto;
    }

  </style>
</head>
<body>

  <!-- شعار التطبيق -->
  <img src="logo.svg" alt="Yourdis Logo" class="logo">

  <!-- ربية فوق الدائرة -->
  <p class="message-ar">انتظر لحظة، جاري توجيهك للمتجر لإكتشاف أفضل العروض 🎉</p>

  <!-- الدائرة للعد التنازلي -->
  <div class="circle" id="countdown">3</div>

  <!-- جليزية تحت الدائرة -->
  <p class="message-en">Hold on, redirecting you to the store to discover amazing offers 🎉</p>

  <!-- أيقونات التحميل الرسمية -->
  <div class="store-icons">
    <a href="https://apps.apple.com/sa/app/yourdis/id6584529767">
      <img src="download app store.svg" alt="Download on App Store">
    </a>
    <a href="https://play.google.com/store/apps/details?id=com.yourdis">
      <img src="download google play.svg" alt="Download on Google Play">
    </a>
  </div>

  <script>
    (() => {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      let target = "https://yourdis.com";

      if (/android/i.test(ua)) {
        target = "https://play.google.com/store/apps/details?id=com.yourdis";
      } else if (/iPad|iPhone|iPod/.test(navigator.platform) && !window.MSStream) {
        target = "https://apps.apple.com/sa/app/yourdis/id6584529767";
      }

      // عداد تنازلي داخل الدائرة
      let seconds = 3;
      const countdownEl = document.getElementById('countdown');

      const interval = setInterval(() => {
        seconds--;
        countdownEl.textContent = seconds;
        if (seconds <= 0) {
          clearInterval(interval);
          window.location.href = target; // فتح المتجر مباشرة
        }
      }, 1000);
    })();
  </script>

</body>
</html>
